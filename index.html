<!doctype html>
<html ng-app="purchaseApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body ng-controller="ExampleController">

    <div class="page-header">

        <h1> Список покупок </h1>
    </div>


    <div ng-controller="ExampleController" class="panel">

        <div class="form-inline">
            <form ng-submit="submit()">

                <div class="form-group">

                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="text" name="text" placeholder="Название" /></div>
                </div>

                <div class="form-group">

                    <div class="col-md-offset-2 col-md-8">
                        <input type="submit" id="submit" value="Submit" />
                    </div>
                </div>
            </form>
        </div>

        <table class="table table-striped">

            <thead>

                <tr>
                    <th>Предмет</th>
                    <th>Куплено</th>
                </tr>
            </thead>

            <tbody>

                <tr ng-repeat="item in items | filter:text |orderBy:'purchase' track by $index">

                    <td>{{item.purchase}}</td>

                    <td><input type="checkbox" ng-model="item.done"/></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src=app.js></script>
    <script src=controler.js></script>


</body>

</html>
